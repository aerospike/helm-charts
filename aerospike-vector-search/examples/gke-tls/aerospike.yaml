---
apiVersion: asdb.aerospike.com/v1
kind: AerospikeCluster
metadata:
  name: aerospike-cluster
  namespace: aerospike
spec:
  size: 1
  image: aerospike/aerospike-server-enterprise:7.0.0.13_1

  podSpec:
    multiPodPerHost: false

  storage:
    filesystemVolumePolicy:
      cascadeDelete: true
      initMethod: deleteFiles
    volumes:
      - name: workdir
        source:
          persistentVolume:
            storageClass: ssd
            volumeMode: Filesystem
            size: 3Gi
        aerospike:
          path: /opt/aerospike
      - name: nsvol1
        aerospike:
          path: /mnt/disks/test
        source:
          persistentVolume:
            storageClass: ssd
            volumeMode: Filesystem
            size: 5Gi
      - name: nsvol2
        aerospike:
          path: /mnt/disks/avs
        source:
          persistentVolume:
            storageClass: ssd
            volumeMode: Filesystem
            size: 5Gi
      - name: aerospike-config-secret
        source:
          secret:
            secretName: aerospike-secret
        aerospike:
          path: /etc/aerospike/secret

  aerospikeAccessControl:
    users:
      - name: admin
        secretName: auth-secret
        roles:
          - sys-admin
          - user-admin
  operatorClientCert:
    secretCertSource:
      secretName: aerospike-secret
      caCertsFilename: ca.aerospike.com.pem
      clientCertFilename: asd.aerospike.com.pem
      clientKeyFilename: asd.aerospike.com.key

  aerospikeConfig:
    service:
      feature-key-file: /etc/aerospike/secret/features.conf
    security: {}
    network:
      service:
        tls-name: asd.aerospike.com
        tls-authenticate-client: "false"
        tls-port: 4333
      fabric:
        tls-name: asd.aerospike.com
        tls-port: 3012
      heartbeat:
        tls-name: asd.aerospike.com
        tls-port: 3011
      tls:
        - name: asd.aerospike.com
          cert-file: /etc/aerospike/secret/asd.aerospike.com.pem
          key-file: /etc/aerospike/secret/asd.aerospike.com.key
          ca-file: /etc/aerospike/secret/ca.aerospike.com.pem
    namespaces:
      - name: test
        replication-factor: 2
        storage-engine:
          type: device
          filesize: 5368709120
          files:
            - /mnt/disks/test/test.dat
      - name: avs-meta
        nsup-period: 600
        nsup-threads: 2
        evict-tenths-pct: 5
        replication-factor: 2
        storage-engine:
          type: device
          filesize: 5368709120
          files:
            - /mnt/disks/avs/avs-meta.dat
