apiVersion: v1
kind: Service
metadata:
  name: {{ include "graphservice.fullname" . }}
  namespace: {{ include "aerospike-graph.namespace" . }}
  labels:
    {{- include "graphservice.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: service
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.container.port }}
      appProtocol: http
    {{- if eq "ClusterIP" .Values.service.type -}}
    - name: healthcheck
      port: {{ .Values.service.livenessProbePort | default .Values.livenessProbe.port }}
      targetPort: {{ default .Values.livenessProbe.port }}
      appProtocol: http
    {{- end }}
  selector:
    {{- include "graphservice.selectorLabels" . | nindent 4 }}
