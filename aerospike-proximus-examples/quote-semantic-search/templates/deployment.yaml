apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "quote-semantic-search.fullname" . }}
  labels:
    {{- include "quote-semantic-search.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "quote-semantic-search.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "quote-semantic-search.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "quote-semantic-search.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: pull-dataset
          image: curlimages/curl:latest
          command:
            - curl
            - "-L"
            - "-o"
            - "/data/quotes.csv.tgz"
            - "https://github.com/aerospike/aerospike-vector-search-examples/raw/main/quote-semantic-search/container-volumes/quote-search/data/quotes.csv.tgz"
          volumeMounts:
            - mountPath: /data
              name: data
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: GRPC_DNS_RESOLVER
              value: {{ .Values.quoteSearchConfig.grpcDnsResolver | quote }}
            - name: BASIC_AUTH_USERNAME
              value: {{ .Values.quoteSearchConfig.basicAutUsername | quote }}
            - name: BASIC_AUTH_PASSWORD
              value: {{ .Values.quoteSearchConfig.basicAuthPassword | quote }}
            - name: NUM_QUOTES
              value: {{ .Values.quoteSearchConfig.numQuotes | quote }}
            - name: PROXIMUS_HOST
              value: {{ .Values.quoteSearchConfig.proximusHost | quote }}
            - name: PROXIMUS_PORT
              value: {{ .Values.quoteSearchConfig.proximusPort | quote }}
            - name: PROXIMUS_ADVERTISED_LISTENER
              value: {{ .Values.quoteSearchConfig.proximusAdvertisedListener | quote }}
            - name: PROXIMUS_INDEX_NAME
              value: {{ .Values.quoteSearchConfig.proximusIndexName | quote }}
            - name: PROXIMUS_NAMESPACE
              value: {{ .Values.quoteSearchConfig.proximusNamespace | quote }}
            - name: PROXIMUS_SET
              value: {{ .Values.quoteSearchConfig.proximusSet | quote }}
            - name: PROXIMUS_VERIFY_TLS
              value: {{ .Values.quoteSearchConfig.proximusVerifyTls | quote }}
{{/*            - name: PROXIMUS_MAX_RESULTS*/}}
{{/*              value: {{ .Values.quoteSearchConfig.proximusMaxResults | quote }}*/}}
            - name: INDEXER_PARALLELISM
              value: {{ .Values.quoteSearchConfig.indexerParallelism | quote }}
            - name: MAX_CONTENT_LENGTH
              value: {{ .Values.quoteSearchConfig.maxContentLength | quote }}
            - name: PROXIMUS_IS_LOADBALANCER
              value: {{ .Values.quoteSearchConfig.proximusIsLoadbalancer | quote }}
            - name: DATASET_FILE_PATH
              value: {{ .Values.quoteSearchConfig.datasetFilePath | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: data
          emptyDir: {}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
