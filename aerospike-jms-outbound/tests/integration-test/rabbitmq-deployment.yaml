# RabbitMQ deployment for JMS Outbound integration testing
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq-jms-outbound
  namespace: aerospike-test
spec:
  serviceName: rabbitmq-jms-outbound-headless
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-jms-outbound
  template:
    metadata:
      labels:
        app: rabbitmq-jms-outbound
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.8.7-management
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: http
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: "guest"
        - name: RABBITMQ_DEFAULT_PASS
          value: "guest"
        volumeMounts:
        - name: data
          mountPath: /var/lib/rabbitmq
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-jms-outbound
  namespace: aerospike-test
spec:
  type: ClusterIP
  ports:
  - port: 5672
    targetPort: 5672
    name: amqp
  - port: 15672
    targetPort: 15672
    name: http
  selector:
    app: rabbitmq-jms-outbound
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-jms-outbound-headless
  namespace: aerospike-test
spec:
  clusterIP: None
  ports:
  - port: 5672
    targetPort: 5672
    name: amqp
  - port: 15672
    targetPort: 15672
    name: http
  selector:
    app: rabbitmq-jms-outbound

